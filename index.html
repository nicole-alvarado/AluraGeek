<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>💖💖💖 AluraGeek 💖💖💖</h1>
    </header>
    <main>
        <section class="products-section">
            <h2>MIS PRODUCTOS:</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="stormtrooper.jpg" alt="Stormtrooper">
                    <p>Stormtrooper</p>
                    <p>$ 60,00</p>
                    <button>🗑️</button>
                </div>
                <div class="product-card">
                    <img src="gameboy.jpg" alt="Game Boy Classic">
                    <p>Game Boy Classic</p>
                    <p>$ 60,00</p>
                    <button>🗑️</button>
                </div>
                <!-- Repetir los productos según sea necesario -->
            </div>
        </section>
        <section class="add-product-section">
            <h2>AGREGAR PRODUCTO:</h2>
            <form>
                <input type="text" placeholder="nombre..." required>
                <input type="text" placeholder="precio..." required>
                <input type="text" placeholder="imagen..." required>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>
</body>
</html>
